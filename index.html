<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹電動車 Rainbow E-Bike</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top, #2a2a2a 0%, #0f0f11 60%);
            transition: background 0.5s; /* 背景切換動畫 */
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 10px 20px 30px; 
            text-align: center;
            position: relative; /* 為了定位開關 */
        }

        /* === [新功能] 燈光開關按鈕樣式 === */
        .light-switch {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffeba7; /* 預設燈泡顏色 */
            box-shadow: 0 0 10px rgba(255, 235, 167, 0.2);
        }

        .light-switch:hover { transform: scale(1.1); }
        
        /* 當燈關掉時，開關本身的樣子 */
        .light-switch.off {
            color: #555;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: none;
            border-color: #333;
        }

        /* === Logo 區域 === */
        .profile-wrapper {
            position: relative;
            width: 100%;
            max-width: 340px; 
            margin: 0 auto 5px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            /* 預設：開燈狀態 (強烈光暈) */
            filter: drop-shadow(0 0 10px rgba(0, 153, 255, 0.6)) drop-shadow(0 0 25px rgba(225, 0, 255, 0.4));
            transition: transform 0.3s ease, filter 0.5s ease; /* filter 0.5s 讓開關燈有漸變感 */
        }

        .profile-img:hover {
            transform: scale(1.02) translateY(-2px);
            filter: drop-shadow(0 0 15px rgba(0, 255, 200, 0.8)) drop-shadow(0 0 35px rgba(225, 0, 255, 0.6));
        }

        /* === [關鍵] 關燈狀態的 CSS Class === */
        /* 當圖片加上這個 class 時，光暈消失，變暗 */
        .profile-img.lights-off {
            filter: drop-shadow(0 0 0 transparent) grayscale(30%) opacity(0.8) !important;
        }

        /* 文字與其他樣式 (保持緊湊) */
        .description {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            color: #ddd;
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, background 0.2s;
            backdrop-filter: blur(10px);
        }

        .action-btn i { font-size: 1.6rem; margin-bottom: 5px; }
        .action-btn.call { background: linear-gradient(135deg, rgba(255, 65, 108, 0.2), rgba(255, 75, 43, 0.2)); }
        .action-btn.map { background: linear-gradient(135deg, rgba(17, 153, 142, 0.2), rgba(56, 239, 125, 0.2)); }

        .action-btn:hover { transform: translateY(-3px); border-color: rgba(255,255,255,0.4); }
        .action-btn:active { transform: scale(0.98); }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 14px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .link-item i { font-size: 1.6rem; width: 35px; margin-right: 15px; text-align: center; }
        .link-item span { font-size: 1.05rem; font-weight: 500; flex-grow: 1; }
        
        .link-item:hover .fa-instagram { color: #E1306C; }
        .link-item:hover .fa-facebook { color: #1877F2; }
        .link-item:hover .fa-tiktok { color: #00f2ea; }
        .link-item:hover .fa-youtube { color: #FF0000; }
        .link-item:hover .fa-globe { color: #00ffd5; }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="light-switch" onclick="toggleLights()" title="開/關燈">
            <i class="fa-solid fa-lightbulb"></i>
        </div>

        <div class="profile-wrapper">
            <img src="rainbow-ebike.png" alt="彩虹電動車" class="profile-img" id="logoImg">
        </div>

        <p class="description">專業維修｜改裝升級｜道路救援｜客製化服務</p>

        <div class="tags">
            <span class="tag">微電零配件</span>
            <span class="tag">協助領牌</span>
            <span class="tag">道路救援</span>
            <span class="tag">電池更換</span>
            <span class="tag">動力升級</span>
            <span class="tag">外觀客製化</span>
        </div>

        <div class="action-grid">
            <a href="tel:0921207383" class="action-btn call">
                <i class="fa-solid fa-phone-volume"></i>
                <span>一鍵撥號</span>
            </a>
            <a href="https://maps.app.goo.gl/77Xb2XhsKU763jBH6" target="_blank" class="action-btn map">
                <i class="fa-solid fa-location-dot"></i>
                <span>導航去店裡</span>
            </a>
        </div>

        <div class="links-list">
            <a href="https://rainbowebike.easy.co/" target="_blank" class="link-item">
                <i class="fa-solid fa-globe"></i>
                <span>官方網站 (線上選購)</span>
            </a>
            <a href="https://www.instagram.com/taoyuan.ebike307?igsh=MXFpNzk3MzBvdGZlYw%3D%3D&utm_source=qr" target="_blank" class="link-item">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram 作品集</span>
            </a>
            <a href="https://www.facebook.com/share/14KBmMv5HrB/?mibextid=wwXIfr" target="_blank" class="link-item">
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook 粉絲專頁</span>
            </a>
            <a href="https://www.tiktok.com/@307rainbow?_t=ZS-8ymJT0OfWy8&_r=1" target="_blank" class="link-item">
                <i class="fa-brands fa-tiktok"></i>
                <span>TikTok 短影片</span>
            </a>
            <a href="https://www.youtube.com/@%E5%BD%A9%E8%99%B9%E9%9B%BB%E5%8B%95%E8%BB%8A/shorts" target="_blank" class="link-item">
                <i class="fa-brands fa-youtube"></i>
                <span>YouTube 頻道</span>
            </a>
        </div>

        <footer>
            &copy; 2024 彩虹電動車 Rainbow E-Bike. All Rights Reserved.
        </footer>
    </div>

    <script>
        function toggleLights() {
            const logo = document.getElementById('logoImg');
            const switchBtn = document.querySelector('.light-switch');
            
            // 切換 CSS class (開 -> 關 / 關 -> 開)
            logo.classList.toggle('lights-off');
            switchBtn.classList.toggle('off');
        }
    </script>

</body>
</html>
